<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Feather Icons for UI elements -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <style>
        /* Custom styles to enhance the UI */
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .form-input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .expense-item:hover {
            background-color: #f9fafb;
        }
        .ghost-btn {
            background-color: transparent;
            color: #4f46e5;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid #4f46e5;
            transition: all 0.3s ease;
        }
        .ghost-btn:hover {
            background-color: #4f46e5;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-4xl p-4 md:p-8">

        <!-- Header -->
        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-gray-900">Expense Tracker</h1>
            <p class="text-lg text-gray-500 mt-2">Track your spending, take control of your finances.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            
            <!-- Left Column: Add Expense Form and Chart -->
            <div class="lg:col-span-2 space-y-8">
                
                <!-- Smart Paste Card -->
                <div class="card p-6">
                    <h2 class="text-2xl font-bold mb-4 flex items-center">
                        <i data-feather="message-square" class="mr-2 text-indigo-600"></i>
                        Add from Message
                    </h2>
                    <div class="space-y-4">
                         <textarea id="message-input" class="form-input" rows="4" placeholder="Paste your transaction message here..."></textarea>
                         <button id="parse-message-btn" class="ghost-btn w-full flex items-center justify-center">
                             <i data-feather="scissors" class="mr-2 h-5 w-5"></i>
                             Parse Message
                         </button>
                         <p id="parse-feedback" class="text-sm text-center text-gray-500 h-4"></p>
                    </div>
                </div>

                <!-- Add Expense Form -->
                <div class="card p-6">
                    <h2 class="text-2xl font-bold mb-4 flex items-center">
                        <i data-feather="plus-circle" class="mr-2 text-indigo-600"></i>
                        Add New Expense
                    </h2>
                    <form id="expense-form" class="space-y-4">
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                            <input type="text" id="description" class="form-input mt-1" placeholder="e.g., Coffee, Metro fare" required>
                        </div>
                        <div>
                            <label for="amount" class="block text-sm font-medium text-gray-700">Amount (?)</label>
                            <input type="number" id="amount" class="form-input mt-1" placeholder="e.g., 50" min="0.01" step="0.01" required>
                        </div>
                        <div>
                            <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="category" class="form-input mt-1" required>
                                <option value="Food">Food</option>
                                <option value="Travel">Travel</option>
                                <option value="Bills">Bills</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-primary w-full flex items-center justify-center">
                            <i data-feather="plus" class="mr-2 h-5 w-5"></i>
                            Add Expense
                        </button>
                    </form>
                </div>
                
                <!-- Spending Summary Chart -->
                <div class="card p-6">
                    <h2 class="text-2xl font-bold mb-4 flex items-center">
                        <i data-feather="pie-chart" class="mr-2 text-indigo-600"></i>
                        Spending Summary
                    </h2>
                    <div class="h-64 w-full flex items-center justify-center">
                         <canvas id="expense-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Right Column: Expense List -->
            <div class="lg:col-span-3 card p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold flex items-center">
                         <i data-feather="list" class="mr-2 text-indigo-600"></i>
                         Your Expenses
                    </h2>
                    <div class="text-right">
                        <p class="text-sm text-gray-500">Total Spent</p>
                        <p id="total-expenses" class="text-2xl font-bold text-indigo-600">?0.00</p>
                    </div>
                </div>
                <div id="expense-list-container" class="mt-4 space-y-3 max-h-[600px] overflow-y-auto pr-2">
                    <!-- Expenses will be dynamically inserted here -->
                </div>
            </div>
        </main>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const expenseForm = document.getElementById('expense-form');
            const descriptionInput = document.getElementById('description');
            const amountInput = document.getElementById('amount');
            const categoryInput = document.getElementById('category');
            const expenseListContainer = document.getElementById('expense-list-container');
            const totalExpensesEl = document.getElementById('total-expenses');
            const expenseChartCanvas = document.getElementById('expense-chart').getContext('2d');
            
            // New elements for smart paste
            const messageInput = document.getElementById('message-input');
            const parseMessageBtn = document.getElementById('parse-message-btn');
            const parseFeedback = document.getElementById('parse-feedback');


            let expenses = JSON.parse(localStorage.getItem('expenses')) || [];
            let expenseChart;

            // --- FUNCTIONS ---

            // Function to render expenses in the list
            const renderExpenses = () => {
                expenseListContainer.innerHTML = '';
                if (expenses.length === 0) {
                    expenseListContainer.innerHTML = `
                        <div class="text-center py-10">
                            <i data-feather="coffee" class="h-12 w-12 mx-auto text-gray-400"></i>
                            <p class="mt-4 text-gray-500">No expenses yet. Add one to get started!</p>
                        </div>
                    `;
                    feather.replace();
                    return;
                }

                // Sort expenses by date, newest first
                const sortedExpenses = expenses.sort((a, b) => new Date(b.date) - new Date(a.date));

                sortedExpenses.forEach(expense => {
                    const expenseItem = document.createElement('div');
                    expenseItem.className = 'expense-item flex items-center justify-between p-3 rounded-lg border border-gray-200';
                    
                    const categoryColors = {
                        Food: 'bg-blue-100 text-blue-800',
                        Travel: 'bg-green-100 text-green-800',
                        Bills: 'bg-red-100 text-red-800',
                        Shopping: 'bg-yellow-100 text-yellow-800',
                        Entertainment: 'bg-purple-100 text-purple-800',
                        Other: 'bg-gray-100 text-gray-800',
                    };

                    expenseItem.innerHTML = `
                        <div class="flex items-center gap-4">
                            <span class="text-sm font-medium px-2.5 py-0.5 rounded-full ${categoryColors[expense.category] || categoryColors['Other']}">${expense.category}</span>
                            <div>
                                <p class="font-semibold text-gray-800">${expense.description}</p>
                                <p class="text-sm text-gray-500">${new Date(expense.date).toLocaleDateString('en-IN')}</p>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <p class="font-bold text-lg text-gray-900">?${expense.amount.toFixed(2)}</p>
                            <button class="delete-btn text-gray-400 hover:text-red-500 transition-colors" data-id="${expense.id}">
                                <i data-feather="trash-2" class="h-5 w-5"></i>
                            </button>
                        </div>
                    `;
                    expenseListContainer.appendChild(expenseItem);
                });

                feather.replace(); // To render icons in dynamically added content
            };

            // Function to update total expenses
            const updateTotal = () => {
                const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
                totalExpensesEl.textContent = `?${total.toFixed(2)}`;
            };

            // Function to render or update the pie chart
            const renderChart = () => {
                const categoryTotals = expenses.reduce((acc, expense) => {
                    acc[expense.category] = (acc[expense.category] || 0) + expense.amount;
                    return acc;
                }, {});

                const chartLabels = Object.keys(categoryTotals);
                const chartData = Object.values(categoryTotals);
                
                const backgroundColors = [
                    '#3b82f6', '#10b981', '#ef4444', '#f59e0b', '#8b5cf6', '#6b7280'
                ];
                
                if (expenseChart) {
                    expenseChart.destroy();
                }

                if (expenses.length === 0) return;

                expenseChart = new Chart(expenseChartCanvas, {
                    type: 'pie',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: 'Amount (?)',
                            data: chartData,
                            backgroundColor: backgroundColors.slice(0, chartLabels.length),
                            borderColor: '#ffffff',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    padding: 15,
                                    font: {
                                        size: 12,
                                        family: 'Inter',
                                    }
                                }
                            }
                        }
                    }
                });
            };

            // Function to update local storage
            const updateLocalStorage = () => {
                localStorage.setItem('expenses', JSON.stringify(expenses));
            };

            // Function to add an expense
            const addExpense = (description, amount, category) => {
                const newExpense = {
                    id: crypto.randomUUID(),
                    description,
                    amount,
                    category,
                    date: new Date().toISOString()
                };
                expenses.push(newExpense);
                updateLocalStorage();
                renderAll();
            };

            // Function to delete an expense
            const deleteExpense = (id) => {
                expenses = expenses.filter(expense => expense.id !== id);
                updateLocalStorage();
                renderAll();
            };

            // Function to parse transaction messages
            const parseExpenseMessage = (text) => {
                // Regex patterns for common Indian transaction messages
                const patterns = [
                    // Pattern for: "debited with Rs. 1,500.00 at MERCHANT"
                    /(?:debited|spent|paid)\s(?:with|by)?\s(?:Rs\.?|INR)\s*([\d,]+\.?\d{0,2}).*?\s(?:at|to)\s(.+?)(?=\s+on|\s+at\s\d|\s+ref|\.$|$)/i,
                    // Pattern for: "transaction of Rs 550 at MERCHANT"
                    /transaction\s+of\s+(?:Rs\.?|INR)\s*([\d,]+\.?\d{0,2})\s+at\s+(.+?)(?=\s+on|\.$|$)/i,
                    // Pattern for UPI: "paid X to MERCHANT"
                    /(?:paid|sent)\s(?:Rs\.?|INR)\s*([\d,]+\.?\d{0,2})\s+to\s+(.+?)(?=\s+on|\s+via|\.$|$)/i,
                     // Generic pattern for amount
                    /(?:Rs\.?|INR)\s*([\d,]+\.?\d{0,2})/i
                ];

                for (const pattern of patterns) {
                    const match = text.match(pattern);
                    if (match) {
                        const amount = parseFloat(match[1].replace(/,/g, ''));
                        // If a merchant name is captured (group 2), use it. Otherwise, use a generic description.
                        const description = match[2] ? match[2].trim() : 'Transaction';
                        return { amount, description };
                    }
                }
                return null;
            };

            // Unified render function
            const renderAll = () => {
                renderExpenses();
                updateTotal();
                renderChart();
            };


            // --- EVENT LISTENERS ---

            // Form submission
            expenseForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const description = descriptionInput.value.trim();
                const amount = parseFloat(amountInput.value);
                const category = categoryInput.value;

                if (!description || isNaN(amount) || amount <= 0) {
                    // Simple validation feedback could be added here
                    alert('Please enter a valid description and amount.');
                    return;
                }

                addExpense(description, amount, category);
                expenseForm.reset();
                descriptionInput.focus();
            });
            
            // New: Parse Message button click
            parseMessageBtn.addEventListener('click', () => {
                const messageText = messageInput.value;
                if (!messageText.trim()) {
                    parseFeedback.textContent = 'Please paste a message first.';
                    return;
                }
                
                const result = parseExpenseMessage(messageText);

                if (result) {
                    amountInput.value = result.amount;
                    descriptionInput.value = result.description;
                    parseFeedback.textContent = '? Details found! Review and add below.';
                    messageInput.value = ''; // Clear the textarea
                    descriptionInput.focus();
                } else {
                    parseFeedback.textContent = '? Could not find details. Try another message.';
                }
                
                // Clear feedback message after 3 seconds
                setTimeout(() => { parseFeedback.textContent = '' }, 3000);
            });


            // Delete button clicks (using event delegation)
            expenseListContainer.addEventListener('click', (e) => {
                const deleteButton = e.target.closest('.delete-btn');
                if (deleteButton) {
                    const idToDelete = deleteButton.dataset.id;
                    deleteExpense(idToDelete);
                }
            });

            // --- INITIALIZATION ---
            feather.replace(); // Initial icon render
            renderAll(); // Initial render on page load
        });
    </script>

</body>
</html>
